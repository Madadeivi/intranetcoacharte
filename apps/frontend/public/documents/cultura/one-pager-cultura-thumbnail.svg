<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="300" height="400" fill="#f8f9fa"/>
  
  <!-- Borde -->
  <rect x="10" y="10" width="280" height="380" fill="white" stroke="#e5e7eb" stroke-width="2" rx="8"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="260" height="60" fill="#3182ce" rx="4"/>
  
  <!-- Logo area -->
  <circle cx="50" cy="50" r="15" fill="white"/>
  <text x="75" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Coacharte</text>
  
  <!-- Título -->
  <text x="30" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1a202c">One Pager</text>
  <text x="30" y="130" font-family="Arial, sans-serif" font-size="16" fill="#1a202c">Cultura Organizacional</text>
  
  <!-- Líneas de contenido simuladas -->
  <rect x="30" y="150" width="240" height="8" fill="#e5e7eb" rx="2"/>
  <rect x="30" y="165" width="200" height="8" fill="#e5e7eb" rx="2"/>
  <rect x="30" y="180" width="220" height="8" fill="#e5e7eb" rx="2"/>
  
  <!-- Sección -->
  <rect x="30" y="210" width="100" height="8" fill="#3182ce" rx="2"/>
  <rect x="30" y="230" width="240" height="6" fill="#f7fafc" rx="1"/>
  <rect x="30" y="242" width="180" height="6" fill="#f7fafc" rx="1"/>
  <rect x="30" y="254" width="200" height="6" fill="#f7fafc" rx="1"/>
  
  <!-- Otra sección -->
  <rect x="30" y="280" width="120" height="8" fill="#3182ce" rx="2"/>
  <rect x="30" y="300" width="240" height="6" fill="#f7fafc" rx="1"/>
  <rect x="30" y="312" width="160" height="6" fill="#f7fafc" rx="1"/>
  <rect x="30" y="324" width="190" height="6" fill="#f7fafc" rx="1"/>
  
  <!-- Footer -->
  <text x="30" y="370" font-family="Arial, sans-serif" font-size="12" fill="#718096">Documento de Cultura</text>
  
  <!-- Icono PDF -->
  <rect x="250" y="350" width="30" height="30" fill="#dc2626" rx="3"/>
  <text x="257" y="370" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">PDF</text>
